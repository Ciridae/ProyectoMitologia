    <div class="fondo">
        <main class="container pt-4">
            <h1 class="text-center">Formulario Registro</h1>
    
            <form>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="City" id="nombre">
                    </div>
                    <div class="col-md-4">
                        <label for="apellido1" class="form-label">Apelido1</label>
                        <input type="text" class="form-control" placeholder="Apelido1" aria-label="City" id="apellido1">
                    </div>
                    <div class="col-md-4">
                        <label for="apellido2" class="form-label">Apellido2</label>
                        <input type="text" class="form-control" placeholder="Apellido2" aria-label="City" id="apellido2">
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text" id="arroba">@</span>
                            <input type="text" class="form-control" placeholder="Email" aria-label="City" id="email">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Teléfono" aria-label="City" id="telefono">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="C.P." aria-label="City" id="codpostal">
                    </div>
                    <div class="col-12">
                        <label class="pe-5 lead">Sexo:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="hombre"
                                value="hombre">
                            <label class="form-check-label" for="hombre">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mujer" value="mujer">
                            <label class="form-check-label" for="mujer">Mujer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sinContestar"
                                value="sinContestar">
                            <label class="form-check-label" for="sinContestar">Prefiero no decirlo</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="direccion" placeholder="C/ Amapola">
                            <label for="floatingInput">Dirección</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <input class="form-control" type="file" id="archivo">
                    </div>
                    <div class="col-6"></div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Deja tus anotaciones" id="anotaciones" style="height: 100px"></textarea>
                            <label for="anotaciones">Anotaciones</label>
                          </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="aceptado" id="terminosCondiciones">
                            <label class="form-check-label" for="terminosCondiciones">
                              Acepto los terminos y condiciones de uso.
                            </label>
                          </div>
                    </div>
                </div>
    
                <div class="mt-3 btn-group btn-group" role="group">
                    <button type="submit" class="btn btn-outline-dark">Enviar</button>
                    <button type="reset" class="btn btn-outline-dark">Resetear</button>
                </div>
    
            </form>
